<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Chỉnh sửa người</h1>
    <form method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ person.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="edad" name="edad" value="{{ person.edad }}" required>
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Thành phố</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ person.ciudad }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
    <a href="{{ url_for('show_people') }}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
</div>

</body>
</html>
